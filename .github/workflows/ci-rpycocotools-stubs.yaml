name: rpycocotools-stubs CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - "rpycocotools-stubs/**.pyi"
      - .github/workflows/ci-rpycocotools-stubs.yaml
      - rpycocotools-stubs/pyproject.toml
  pull_request:
    paths:
      - "rpycocotools-stubs/**.pyi"
      - .github/workflows/ci-rpycocotools-stubs.yaml
      - rpycocotools-stubs/pyproject.toml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rpycocotools-stubs

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "**/requirements*.txt"
      - run: pip install --upgrade pip
      - run: pip install -r requirements/requirements-dev.txt
      - run: ruff .
      - run: pip install -r requirements/requirements-flake8.txt
      - run: flake8 .

  python-typing-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rpycocotools

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "**/requirements*.txt"
      - run: pip install -r requirements/requirements-dev.txt
      - run: pyright .
